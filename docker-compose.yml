version: '3.9'

networks:
  dev_network:

services:

  redis:
    image: redis:7.0.0-alpine3.15
    ports:
      - "6379:6379"
    networks:
      dev_network:
        aliases:
          - db-redis

  app:
    build:
      context: .
    ports:
      - "5050:5000"
    container_name: app
    depends_on:
      - redis
    networks:
      dev_network:
        aliases:
          - flask
    volumes:
      - ./app:/app
