version: '3.9'

networks:
  dev_network:

services:

  redis:
    image: redis:7.0.0-alpine3.15
    ports:
      - "6379:6379"
    networks:
      dev_network:
        aliases:
          - db-redis

  mongo:
    image: mongo:4.4.14
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: app
      MONGO_INITDB_ROOT_PASSWORD: 123
    depends_on:
      - redis
    networks:
      dev_network:
        aliases:
          - db-mongo

  app:
    build:
      context: .
    environment:
      CELERY_RESULT_BACKEND: "redis://db-redis:6379/1"
      CELERY_BROKER: "redis://db-redis:6379/2"
      MONGO_DSN: "mongodb://app:123@db-mongo:27017/files?authSource=admin"
    ports:
      - "5000:5000"
    container_name: app
    depends_on:
      - mongo
    networks:
      dev_network:
        aliases:
          - flask
    volumes:
      - ./app:/app

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    environment:
      CELERY_RESULT_BACKEND: "redis://db-redis:6379/1"
      CELERY_BROKER: "redis://db-redis:6379/2"
      MONGO_DSN: "mongodb://app:123@db-mongo:27017/files?authSource=admin"
    container_name: celery
    depends_on:
      - mongo
    networks:
      dev_network:
    volumes:
      - ./app:/app
